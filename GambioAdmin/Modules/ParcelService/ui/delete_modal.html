{literal}
<script type="text/x-template" id="delete-modal">
    <div class="delete-modal modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" :aria-label="lang.close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                    <h4 class="modal-title">{{ lang.title }}</h4>
                </div>

                <div class="modal-body">
                    <p>{{ lang.labels.text }}</p>

                    <div class="row" v-if="details !== undefined">
                        <div class="col-md-2"><b>{{ lang.labels.name }}:</b></div>
                        <div class="col-md-10">{{ details.name }}</div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{{ lang.close }}</button>
                    <button type="button" class="btn btn-primary" @click="confirm">{{ lang.confirm }}</button>
                </div>
            </div>
        </div>
    </div>
</script>
{/literal}
