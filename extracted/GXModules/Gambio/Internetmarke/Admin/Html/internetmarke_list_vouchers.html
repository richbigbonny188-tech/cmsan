<div class="inetmarke_vouchers gx-container">
	<h1>##vouchers</h1>

	<div class="vouchers">
		{foreach from=$vouchers item=voucher}
		<div class="voucher toolbar grid">
			<div class="span4">##shop_order_id</div>
			<div class="span8">{$voucher->shopOrderId}</div>
			<div class="span4">##voucher_id</div>
			<div class="span8">{$voucher->voucherId}</div>
			{if $voucher->trackId}
			<div class="span4">##track_id</div>
			<div class="span8">{$voucher->trackId}</div>
			{/if}
			<div class="span4">##voucher_create_time</div>
			<div class="span8">{$voucher->create_time}</div>
			<div class="span4">&nbsp;</div>
			<div class="span8"><a class="badge iframedl" href="{$voucher->link}" target="_blank">##voucher_link</a></div>
		</div>
		{/foreach}
	</div>
</div>
