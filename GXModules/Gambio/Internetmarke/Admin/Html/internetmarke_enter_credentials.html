<div class="gx-container" id="inetmarke_credentials_container" data-gx-widget="checkbox">
	<form id="inetmarke_enter_credentials" action="#" method="POST" class="grid">
		<input type="hidden" name="orders_id" value="{$orders_id}">
		<fieldset class="span12">
			<h3>##credentials</h3>
			<p>##note_session_credentials</p>
			<div class="control-group">
				<label>##session_credentials_email</label>
				<input type="text" name="credentials_email" value="{$credentials_email}">
			</div>
			<div class="control-group">
				<label>##session_credentials_password</label>
				<input type="text" name="credentials_password" value="{$credentials_password}">
			</div>
			<div class="control-group">
				<label>##terms_of_service</label>
				<input type="checkbox" value="1" name="configuration[tos_accepted]" id="tos_accepted" data-single_checkbox>
				<label for="tos_accepted">
					##tos_read_and_accepted
				</label>
			</div>
		</fieldset>
		<input class="" type="submit" value="##use_credentials" id="submit_session_credentials">
	</form>
	<div id="inetmarke_preview"></div>
</div>
