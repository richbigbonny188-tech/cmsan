<script async
        data-type="text/javascript"
        type="as-oil"
        data-purposes="{$purposeId}"
        data-managed="as-oil">

        let iframe{$frameId} = document.getElementById("youtube-widget-{$frameId}");
		iframe{$frameId}.setAttribute('src', iframe{$frameId}.getAttribute('data-src'));
		iframe{$frameId}.classList.remove('hide');

		document.getElementById("youtube-widget-default-{$frameId}").remove();
</script>

{if $responsive16by9 || $responsive4by3}

    {/if}
    <iframe
        id="youtube-widget-{$frameId}"
        width="{$width}"
        height="{$height}"
        class="hide embed-responsive-item"
        data-src="https://www.youtube-nocookie.com/embed/{$videoId}"
        title="{$title}"
        frameborder="0"
        allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
