{block name="footer_badge"}
	<div class="hub-badge footer-badge">
		<a class="{if $isConnectedWithHub}success{else}danger{/if}"
		   href="./admin.php?do=HubConfiguration/account">
			<i class="fa fa-share-alt-square"></i>

            {if $isConnectedWithHub}
				<span>{$hub_txt.connected_title}</span>
            {else}
				<span>{$hub_txt.disconnected_title}</span>
            {/if}
		</a>
	</div>
    {$smarty.block.parent}
{/block}
