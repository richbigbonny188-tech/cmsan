{extends file="get_usermod:layouts/main/layout.html"}

{block name="content"}
	<div id="payment-matching-iframe-container">
		<iframe id="payment-matching-iframe" src="{$content.iframe_source_url}" frameborder="0" width="100%" height="750px"></iframe>
	</div>
	
	<script>
		(function() {
			'use strict'; 
			
			var init = function() {
				window.iFrameResize({
					heightCalculationMethod: 'grow',
					checkOrigin: false
				}, '#payment-matching-iframe');
			};
			
			if (document.attachEvent ? document.readyState === 'complete' : document.readyState !== 'loading'){
				init();
			} else {
				document.addEventListener('DOMContentLoaded', init);
			}
		})(); 
	</script>
{/block}
